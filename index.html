<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jueguito</title>
  </head>
  <body>
    <div class="container">
      

      <div class="config">
          <label for="singlePlayer">Single player</label>
          <input type="radio" name="singlePlayer" id="singlePlayer" checked />
          <label for="twoPlayers">Two players</label>
          <input type="radio" name="twoPlayers" id="twoPlayers" />
        <div class="player1">
          <label for="player1">Player 1</label>
          <input id="player1" type="text" value="Player 1" />
        </div>

        <div class="player2">
          <label for="player2">Player 1</label>
          <input id="player2" type="text" value="Player 2" />
        </div>

        <button>Start Game</button>
      </div>

      <div class="game">
        <p>Platforms <span>0</span></p>
        <ul></ul>
        <canvas width="1200" height="800"></canvas>
      </div>
    </div>

    <script src="javascript/classes.js"></script>
    <script src="javascript/helpers.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
