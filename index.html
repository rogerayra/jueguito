<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jueguito</title>
  </head>
  <body>
    <div class="container">
      <div class="config">
        <h1>Jueguito</h1>
        <div class="info">
          <div class="players-info">
            <div class="players-selection">
              <label for="singlePlayer">Un jugador</label>
              <input
                type="radio"
                name="singlePlayer"
                id="singlePlayer"
                checked
              />
              <label for="twoPlayers">Dos jugadores</label>
              <input type="radio" name="twoPlayers" id="twoPlayers" />
            </div>
            <div class="players">
              <div class="player" id="player1">
                <div>
                  <label for="player1-name">Nombre</label>
                  <input
                    id="player1-name"
                    type="text"
                    value="Jugador 1"
                    maxlength="10"
                  />
                </div>

                <div class="monitos">
                  <img
                    id="monito1"
                    src="./images/stickman.png"
                    alt=""
                    class="selected"
                  />
                  <img
                    id="monita1"
                    src="./images/stickgirl.png"
                    alt=""
                  />
                </div>

                <div id="controls1" class="controls">
                  <div class="controls-move">
                    <div class="key">
                      <p>arriba</p>
                      <p>flecha<br />arriba</p>
                    </div>
                    <div class="controls-move-h">
                      <div class="key">
                        <p>izquierda</p>
                        <p>flecha<br />izq</p>
                      </div>
                      <div class="key">
                        <p>derecha</p>
                        <p>flecha<br />dcha</p>
                      </div>
                    </div>
                  </div>
                  <div class="key shoot">
                    <p>disparar</p>
                    <p>retorno</p>
                  </div>
                </div>
              </div>

              <div class="player" id="player2">
                <div>
                  <label for="player2-name">Nombre</label>
                  <input
                    id="player2-name"
                    type="text"
                    value="Jugador 2"
                    maxlength="10"
                  />
                </div>

                <div class="monitos">
                  <img
                    id="monito2"
                    src="./images/stickman.png"
                    alt=""
                  />
                  <img
                    id="monita2"
                    src="./images/stickgirl.png"
                    alt=""
                    class="selected"
                  />
                </div>

                <div id="controls2" class="controls">
                  <div class="controls-move">
                    <div class="key">
                      <p>arriba</p>
                      <p>W</p>
                    </div>
                    <div class="controls-move-h">
                      <div class="key">
                        <p>izquierda</p>
                        <p>A</p>
                      </div>
                      <div class="key">
                        <p>derecha</p>
                        <p>D</p>
                      </div>
                    </div>
                  </div>
                  <div class="key shoot">
                    <p>disparar</p>
                    <p>espacio</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="scoreboard">
            <p>Scoreboard</p>
            <ul></ul>
          </div>
        </div>
        <div>
          <button>Jugar</button>
        </div>
      </div>

      <div class="game">
        <canvas width="1200" height="800"></canvas>
      </div>
    </div>

    <script src="javascript/classes/classes.js"></script>
    <script src="javascript/helpers.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
